<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Start Screen -->
                <div class="card shadow mb-4" id="startScreen">
                    <div class="card-body text-center">
                        <h4 class="mb-4">Choose a Category</h4>
                        <select id="categorySelect" class="form-select mb-3">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="js">JavaScript</option>
                        </select>
                        <button class="btn btn-primary" onclick="startSelectedQuiz()">Start Quiz</button>
                    </div>
                </div>

                <!-- Quiz Area -->
                <div class="card shadow d-none" id="quizCard">
                    <div class="card-body" id="quiz">
                        <div class="d-flex justify-content-between mb-3">
                            <div><span id="questionCounter">Question 1 of X</span></div>
                            <div><span id="timer" class="text-danger fw-bold">30</span>s</div>
                        </div>

                        <div class="progress mb-3" style="height: 10px;">
                            <div id="progressBar" class="progress-bar" style="width: 0%;"></div>
                        </div>

                        <div class="quiz-header mb-3">
                            <h5 id="question">Question Text</h5>
                            <ul class="list-group" id="answerList"></ul>
                            <div id="feedback" class="mt-2 fw-bold"></div>
                        </div>

                        <div class="d-grid">
                            <button id="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>

                <footer class="text-center mt-4 text-muted small">
                    Powered by Quiz App
                </footer>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
