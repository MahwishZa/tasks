<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Voice Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>🗣️ Text to Voice Converter</h1>
            <textarea id="text-input" placeholder="Type something you'd like to hear..."></textarea>

            <label for="voice-select">🎤 Select a Voice</label>
            <select id="voice-select"></select>
            <button id="speak-btn">🔊 Speak Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
