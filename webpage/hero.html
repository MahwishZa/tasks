<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliana Jade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            background: radial-gradient(circle, #F3EDFC 20%, #FFFFFF 50%, #FFFFFF 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #0F172A;
            padding: 2rem;
        }

        .hero {
            max-width: 800px;
            width: 100%;
        }

        .hero img.profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            display: block;
        }

        .hero .intro {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: #334155;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 400;
            line-height: 1.1;
            margin: 0.5rem 0 1rem;
            color: #000;
        }

        .hero .subtext {
            font-size: 1rem;
            color: #475569;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .hero .btns {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: opacity 0.2s;
            text-decoration: none;
        }

        .button:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: linear-gradient(90deg, #A855F7 0%, #F97316 100%);
            color: #FFF;
            border: none;
        }

        .btn-secondary {
            background: transparent;
            color: #0F172A;
            border: 1px solid #CBD5E1;
        }

        .dark-mode {
            background: #0F172A;
            color: #F3F4F6;
        }

        .dark-mode .btn-secondary {
            background: transparent;
            color: #F3F4F6;
            border: 1px solid #475569;
        }

        .dark-mode .hero h1,
        .dark-mode .hero .intro,
        .dark-mode .hero .subtext {
            color: #F3F4F6;
        }
    </style>
</head>

<body>
    <section class="hero">
        <img class="profile" src="./assets/profile.png" alt="Profile" />
        <p class="intro">Hi! I'm Eliana Jade</p>
        <h1>frontend web developer<br />based in London.</h1>
        <p class="subtext">
            I am a frontend developer from California, USA with 10 years of experience
            in multiple companies like Microsoft, Tesla and Apple.
        </p>
        <div class="btns">
            <a href="#contact" class="button btn-primary">
                contact me →
            </a>
            <a href="Eliana_Jade_Resume.pdf" download class="button btn-secondary">
                my resume ↓
            </a>
        </div>
    </section>

    <script>
        window.addEventListener('message', (event) => {
            if (event.data && event.data.theme) {
                const mode = event.data.theme;
                document.body.classList.toggle('dark-mode', mode === 'dark');
            }
        });
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>

</html>
