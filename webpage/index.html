<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliana Jade</title>
  <link href="stylesheet.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-container">
      <div class="logo">eliana<span class="highlight">.</span></div>

      <nav class="nav-links">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About me</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#portfolio">My Work</a></li>
          <li><a href="#contact">Contact me</a></li>
        </ul>
      </nav>

      <div class="navbar-button-container">
        <i class="fa-solid fa-moon toggle-theme" aria-hidden="true"></i>
        <i class="fa-solid fa-sun toggle-theme" aria-hidden="true" style="display: none;"></i>
        <a href="#contact" class="navbar-button">Contact Me</a>
      </div>

      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <iframe id="home" src="hero.html"></iframe>
    <iframe id="about" src="about.html"></iframe>
    <iframe id="services" src="services.html"></iframe>
    <iframe id="portfolio" src="portfolio.html"></iframe>
    <iframe id="contact" src="contact.html"></iframe>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="logo" style="font-size: 3rem;">eliana<span class="highlight">.</span></div>
      <div class="email">
        <span class="icon">&#9993;</span>
        <a href="mailto:eliana@example.com">eliana@example.com</a>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="bottom-content">
        <span>Â© 2024 Eliana Jade. All rights reserved.</span>
        <div class="social-links">
          <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
          <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    const toggleMoon = document.querySelector('.fa-moon');
    const toggleSun = document.querySelector('.fa-sun');
    const body = document.body;
    const iframes = document.querySelectorAll('iframe');
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    function applyTheme(mode) {
      if (mode === 'dark') {
        body.classList.add('dark-mode');
        toggleMoon.style.display = 'none';
        toggleSun.style.display = 'inline-block';
      } else {
        body.classList.remove('dark-mode');
        toggleMoon.style.display = 'inline-block';
        toggleSun.style.display = 'none';
      }

      iframes.forEach(iframe => {
        iframe.contentWindow.postMessage({ theme: mode }, '*');
      });

      localStorage.setItem('theme', mode);
    }

    toggleMoon.addEventListener('click', () => applyTheme('dark'));
    toggleSun.addEventListener('click', () => applyTheme('light'));

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      applyTheme(savedTheme || 'light');
    });
  </script>

</body>
</html>
